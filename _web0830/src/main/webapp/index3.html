<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>
    <h1>Employee Management</h1>
    
    <h2>Create Employee</h2>
    <form id="createForm">
        <input type="hidden" name="action" value="create"><!-- hidden을 사용한다고 log에 남지 않는것이 아니기 때문에 form에 나오게 하고싶지 않은 데이터만 사용하면 된다. -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="ename" required><br>
        <label for="job">Job:</label>
        <input type="text" id="job" name="job" required><br>
        <label for="manager">Manager:</label>
        <input type="number" id="manager" name="mgr" required><br>
        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" name="hiredate" required><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="sal" required><br>
        <label for="commission">Commission:</label>
        <input type="number" id="commission" name="comm" required><br>
        <label for="deptId">Department ID:</label>
        <input type="number" id="deptId" name="deptno" required><br>
        <button type="submit">Create</button>
    </form>

    <h2>Read Employees</h2>
    <button id="readButton">Read All Employees</button>
    <div id="readResult"></div>

    <h2>Update Employee</h2>
    <form id="updateForm">
        <input type="hidden" name="action" value="update">
        <label for="updateId">ID:</label>
        <input type="number" id="updateId" name="empno" required><br>
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="ename" required><br>
        <label for="updateJob">Job:</label>
        <input type="text" id="updateJob" name="job" required><br>
        <label for="updateManager">Manager:</label>
        <input type="number" id="updateManager" name="mgr" required><br>
        <label for="updateHireDate">Hire Date:</label>
        <input type="date" id="updateHireDate" name="hiredate" required><br>
        <label for="updateSalary">Salary:</label>
        <input type="number" id="updateSalary" name="sal" required><br>
        <label for="updateCommission">Commission:</label>
        <input type="number" id="updateCommission" name="comm" required><br>
        <label for="updateDeptId">Department ID:</label>
        <input type="number" id="updateDeptId" name="deptno" required><br>
        <button type="submit">Update</button>
    </form>

    <h2>Delete Employee</h2>
    <form id="deleteForm">
        <input type="hidden" name="action" value="delete">
        <label for="deleteId">ID:</label>
        <input type="number" id="deleteId" name="empno" required><br>
        <button type="submit">Delete</button>
    </form>

    <script src="script.js"></script><!-- 사용하고자하는 js를 지정할 수 있다. -->
</body>
</html>
