<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Management</h1>
        
        <h2>Create Employee</h2>
        <form id="createForm" class="mb-4">
            <input type="hidden" name="action" value="create">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="ename" required>
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <input type="text" class="form-control" id="job" name="job" required>
            </div>
            <div class="form-group">
                <label for="manager">Manager:</label>
                <input type="number" class="form-control" id="manager" name="mgr" required>
            </div>
            <div class="form-group">
                <label for="hireDate">Hire Date:</label>
                <input type="date" class="form-control" id="hireDate" name="hiredate" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" name="sal" required>
            </div>
            <div class="form-group">
                <label for="commission">Commission:</label>
                <input type="number" class="form-control" id="commission" name="comm" required>
            </div>
            <div class="form-group">
                <label for="deptId">Department ID:</label>
                <input type="number" class="form-control" id="deptId" name="deptno" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <h2>Read Employees</h2>
        <button id="readButton" class="btn btn-info mb-4">Read All Employees</button>
        <div id="readResult" class="mb-4"></div>

        <h2>Update Employee</h2>
        <form id="updateForm" class="mb-4">
            <input type="hidden" name="action" value="update">
            <div class="form-group">
                <label for="updateId">ID:</label>
                <input type="number" class="form-control" id="updateId" name="empno" required>
            </div>
            <div class="form-group">
                <label for="updateName">Name:</label>
                <input type="text" class="form-control" id="updateName" name="ename" required>
            </div>
            <div class="form-group">
                <label for="updateJob">Job:</label>
                <input type="text" class="form-control" id="updateJob" name="job" required>
            </div>
            <div class="form-group">
                <label for="updateManager">Manager:</label>
                <input type="number" class="form-control" id="updateManager" name="mgr" required>
            </div>
            <div class="form-group">
                <label for="updateHireDate">Hire Date:</label>
                <input type="date" class="form-control" id="updateHireDate" name="hiredate" required>
            </div>
            <div class="form-group">
                <label for="updateSalary">Salary:</label>
                <input type="number" class="form-control" id="updateSalary" name="sal" required>
            </div>
            <div class="form-group">
                <label for="updateCommission">Commission:</label>
                <input type="number" class="form-control" id="updateCommission" name="comm" required>
            </div>
            <div class="form-group">
                <label for="updateDeptId">Department ID:</label>
                <input type="number" class="form-control" id="updateDeptId" name="deptno" required>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- ajax를 사용하려면 cdn방식의 jquery를 script로 불러와야 한다. -->
    <script src="script1.js"></script>
</body>
</html>
